<!DOCTYPE html>
<html lang="en" ng-app="indexApp">
    <head>
        <meta charset="UTF-8">
        <title>Air Quality Map</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDM-CFAHVNhqiY5Ns3UZPqoYiOXcOjjKzc&libraries=places"></script>
        <script src="js/index.js"></script>
        <link rel="stylesheet" href="css/index.css"/>
    </head>
    <body>
        <div ng-controller="IndexController">

            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Air Quality</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active"><a class="nav-link" href="#">Home </a></li>
                        <li class="nav-item"><a class="nav-link" href="../views/about.html">About The Project </a></li>
                    </ul>
                </div>
            </nav>

            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-sm text-center">
                        <div id="map" data-ng-init="init()"></div>
                        <input id="pac-input" class="controls" type="text" placeholder="Search Box" ng-init="initSearchBox()">
                        <table class="table table-striped dynamicTable" id="map-input">
                            <thead>
                                <th>Particle Type</th>
                                <th>Minimum Amount</th>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <div class="form-group">
                                            <select class="form-control" id="particle">
                                                <option selected>Default</option>
                                                <option>bc</option>
                                                <option>co</option>
                                                <option>no2</option>
                                                <option>o3</option>
                                                <option>pm10</option>
                                                <option>pm25</option>
                                                <option>so2</option>
                                            </select>
                                        </div>
                                    </td>
                                    <td><input type="text" id="amount"/></td>
                                </tr>
                            </tbody>
                        </table>
                        <table id="air-data" class="table table-striped dynamicTable">
                            <thead>
                                <th>Location</th>
                                <th>Date</th>
                                <th>Chemical</th>
                                <th>Value</th>
                                <th>Unit</th>
                            </thead>
                            <tbody id="air-body" ng-repeat="values in airQuality track by $index">
                                <!--THIS IS THE OLD WAY FOR HISTORICAL DATA
                                    WE STILL NEED THIS FOR WHEN WE RE-IMPLEMENT THAT
                                <tr ng-repeat="values in airQuality track by $index">
                                    <td>{{values.location}}</td>
                                    <td>{{values.date.local}}</td>
                                    <td>{{values.parameter}}</td>
                                    <td>{{values.value}}</td>
                                    <td>{{values.unit}}</td>
                                </tr>-->
                                    <tr ng-repeat="measure in values.measurements track by $index">
                                        <td>{{values.location}}</td>
                                        <td>{{measure.lastUpdated}}</td>
                                        <td>{{measure.parameter}}</td>
                                        <td>{{measure.value}}</td>
                                        <td>{{measure.unit}}</td>
                                    </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
